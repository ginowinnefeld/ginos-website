<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Gino Winnefeld</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,600;14..32,800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #FFFFFF;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px;
        }
        
        .container {
            max-width: 600px;
        }
        
        h1 {
            font-size: 64px;
            font-weight: 800;
            color: #007AFF;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }
        
        h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #000000;
        }
        
        p {
            font-size: 18px;
            color: #4D4D4D;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            font-size: 17px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            background: #007AFF;
            color: #FFFFFF;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #0051D5;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">Go Home</a>
    </div>
</body>
</html>
